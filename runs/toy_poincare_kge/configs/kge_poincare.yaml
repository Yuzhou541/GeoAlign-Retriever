seed: 42
device: cuda
dtype: float32

data:
  data_dir: data/toykg
  batch_size: 1024
  num_workers: 2

kge:
  model: poincare   # [poincare, transe]
  dim: 64
  curvature: 1.0
  neg_ratio: 8
  lr: 2.0e-3
  weight_decay: 0.0
  epochs: 20
  log_every: 100
  eval_every: 1

run:
  out_dir: runs/toy_poincare_kge
