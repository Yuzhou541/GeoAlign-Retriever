seed: 42
device: cuda
dtype: float32

data:
  data_dir: data/toykg
  batch_size: 512
  num_workers: 2

align_ckpt: runs/kdd_bench/yago3-10/poincare_d32_s42/align/checkpoints/best.pt

train:
  epochs: 5
  lr: 1e-3
  temperature: 0.07
  hard_topm: 256
  hidden: 512
  dropout: 0.1
  log_every: 50

run:
  out_dir: runs/kdd_bench/yago3-10/poincare_d32_s42


kge_ckpt: runs/toy_poincare_kge/checkpoints/best.pt

text_encoder:
  model_name: sentence-transformers/all-MiniLM-L6-v2
  max_length: 64
  normalize: true

eval:
  topk: [1, 3, 5, 10]
  faiss: true
  distortion_k: 10
  num_pair_samples: 2000

